<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Strona z Tabelą</title>
</head>
<body>

                <th>Nazwa produktu:</th>

            </tr>
            <tr>
                <td>Chleb razowy</td>

            </tr>

</body>
</html>
